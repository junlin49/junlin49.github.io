3_R.<span class="built_in">log</span>();</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;so3 = &quot;</span>&lt;&lt;so3.transpose()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//hat为向量到反对称矩阵</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;so3 hat =\n&quot;</span>&lt;&lt;Sophus::SO3d::hat(so3)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//vee为反对城矩阵到向量</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;so3 hat vee = \n&quot;</span>&lt;&lt;Sophus::SO3d::vee(Sophus::SO3d::hat(so3)).transpose()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 2.增量扰动模型的更新*/</span></span><br><span class="line">    <span class="comment">//假设更新量</span></span><br><span class="line">    <span class="function">Vector3d <span class="title">update_so3</span><span class="params">(<span class="number">1e-4</span>,<span class="number">0</span>,<span class="number">0</span>)</span></span>;</span><br><span class="line">    Sophus::SO3d SO3_updated = Sophus::SO3d::<span class="built_in">exp</span>(update_so3)*SO3_R;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;SO3 updated = \n&quot;</span>&lt;&lt;SO3_updated.matrix()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;*************************&quot;</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//对SE(3)操作大同小异</span></span><br><span class="line">    <span class="comment">//沿x轴平移1</span></span><br><span class="line">    <span class="function">Vector3d <span class= lass="built_in">cout</span>&lt;&lt;<span class="string">&quot;se3 hat vee = &quot;</span>&lt;&lt;Sophus::SE3d::vee(Sophus::SE3d::hat(se3)).transpose()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//最后演示更新</span></span><br><span class="line">    <span class="comment">//更新量</span></span><br><span class="line">    Vector6d update_se3;</span><br><span class="line">    update_se3.setZero();</span><br><span class="line">    update_se3(<span class="number">0</span>,<span class="number">0</span>) = <span class="number">1e-4</span>d;</span><br><span class="line">    Sophus::SE3d SE3_updated = Sophus::SE3d::<span class="built_in">exp</span>(update_se3)*SE3_Rt;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;SE3 updated = &quot;</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;SE3_updated.matrix()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
